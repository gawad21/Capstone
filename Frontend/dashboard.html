<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="dashboard.css" rel="stylesheet" />
    <title>Dashboard</title>
  </head>
  <body>
    <header>
      <h1>Aquaspecta</h1>
      <div class="left-header">
        <nav>
          <a href="#" class="">Settings</a>
        </nav>
        <button class="logout">Logout</button>
      </div>
    </header>
    <div class="main-body">
      <div class="status-bar">
        <p class="status-bar-alarm">ALARM PLACEHOLDER</p>
        <p class="status-bar-leaves">LEAF % PLACEHOLDER</p>
      </div>
      <div class="livestream">
        <img
          src="photos/livestream-placeholder.jpg"
          width="250"
          height="auto"
        />
      </div>
      <div class="timeline">
        <p class="timeline-header">TIMELINE</p>
        <p>3:05pm: Drowning detected</p>
        <p>1:37pm: Leaves at 100%</p>
      </div>
    </div>
  </body>
</html>
